<!DOCTYPE html>
<html lang="en">

<head>
    <title>Di Di CO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Di Di Co Products</h1>
        <p></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h4>Products</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Weight</th>
                            <th scope="col">Base</th>
                            <th scope="col">Height</th>
                            <th scope="col">Width</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="products">

                    </tbody>
                </table>
            </div>
            <div class="col-sm" id="create">
                <h4>Create Product</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name"
                            placeholder="Enter Name..." required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" step="0.01" min="0.01" max="1000" class="form-control" id="weight"
                            aria-describedby="name" placeholder="Enter weight..." required>
                    </div>
                    <div class="form-group">
                        <label for="base">Base (CM)</label>
                        <input type="number" step="1" min="1" max="10000" class="form-control" id="base"
                            aria-describedby="base" placeholder="Enter base..." required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (CM)</label>
                        <input type="number" step="1" min="1" max="10000" class="form-control" id="height"
                            aria-describedby="height" placeholder="Enter height..." required>
                    </div>
                    <div class="form-group">
                        <label for="width">Width (CM)</label>
                        <input type="number" step="1" min="1" max="10000" class="form-control" id="width"
                            aria-describedby="width" placeholder="Enter width..." required>
                    </div>
                    <button id="createProduct" type="button" class="btn btn-primary">Create Product</button>
                </form>
            </div>
            <div class="col-sm" id="edit">
                <h4>Edit Product</h4>
                <form>
                    <div class="form-group" style="display: none;">
                        <label for="id">id</label>
                        <input type="text" class="form-control" id="id" aria-describedby="id"
                            placeholder="Enter Name..." required>
                    </div>
                    <div class="form-group">
                        <label for="eName">Name</label>
                        <input type="text" class="form-control" id="eName" aria-describedby="name"
                            placeholder="Enter Name..." required>
                    </div>
                    <div class="form-group">
                        <label for="eWeight">Weight (KG)</label>
                        <input type="number" step="0.01" min="0.01" max="1000" class="form-control" id="eWeight"
                            aria-describedby="eWeight" placeholder="Enter weight..." required>
                    </div>
                    <div class="form-group">
                        <label for="eBase">Base (CM)</label>
                        <input type="number" step="1" min="1" max="10000" class="form-control" id="eBase"
                            aria-describedby="eBase" placeholder="Enter base..." required>
                    </div>
                    <div class="form-group">
                        <label for="eHeight">Height (CM)</label>
                        <input type="number" step="1" min="1" max="10000" class="form-control" id="eHeight"
                            aria-describedby="eHeight" placeholder="Enter height..." required>
                    </div>
                    <div class="form-group">
                        <label for="eWidth">Width (CM)</label>
                        <input type="number" step="1" min="1" max="10000" class="form-control" id="eWidth"
                            aria-describedby="eWidth" placeholder="Enter width..." required>
                    </div>
                    <button id="editProduct" type="button" class="btn btn-primary">Edit Product</button>
                    <button id="cancel" type="button" class="btn btn-light">Go Back</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"> </script>
</body>


</html>
